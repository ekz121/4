<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Barang Unik 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        nav {
            margin-top: 20px;
        }

        .nav-btn {
            background: #fff;
            color: #2c3e50;
            border: 2px solid #3498db;
            padding: 12px 25px;
            margin: 8px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #3498db;
            color: #fff;
            box-shadow: 0 0 12px rgba(52, 152, 219, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .gallery-item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }

        .gallery-item .caption {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
            background: #f9f9f9;
        }

        .gallery-item .price {
            padding: 0 15px 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #e74c3c;
            font-weight: 600;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-image {
            max-width: 85%;
            max-height: 65%;
            border-radius: 8px;
            transform: scale(0.85);
            animation: popIn 0.3s forwards;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .nav-prev, .nav-next {
            background: none;
            border: none;
            font-size: 35px;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            transition: color 0.3s;
        }

        .nav-prev { left: 25px; }
        .nav-next { right: 25px; }

        .nav-prev:hover, .nav-next:hover {
            color: #e74c3c;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 30px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        footer {
            background: #2c3e50;
            padding: 25px;
            text-align: center;
            border-top: 3px solid #3498db;
            margin-top: 50px;
        }

        footer p {
            color: #fff;
            font-size: 0.95rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 20px;
            }

            h1 { font-size: 2rem; }

            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }

            .gallery-item img { height: 200px; }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .gallery-item img { height: 180px; }

            .lightbox-image { max-height: 55%; }

            h1 { font-size: 1.6rem; }

            .nav-btn { padding: 8px 15px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri kopi ku</h1>
        <nav>
            <button class="nav-btn active" data-filter="all">Semua</button>
            <button class="nav-btn" data-filter="dekorasi">aren latte</button>
            <button class="nav-btn" data-filter="aksesoris">karamel latte</button>
            <button class="nav-btn" data-filter="gadget">kopi susu</button>
        </nav>
    </header>

    <div class="container">
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">×</span>
        <button class="nav-prev" onclick="prevImage()">❮</button>
        <img class="lightbox-image" id="lightbox-image" src="">
        <button class="nav-next" onclick="nextImage()">❯</button>
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <footer>
        <p>© 2025 Galeri kopiku | kopi kualitas terbaik</p>
    </footer>

    <script>
        const items = [
            { src: "img/1.jpg", alt: "Lampu Kristal Antik", category: "dekorasi", price: "Rp 1.250.000" },
            { src: "img/2.jpg", alt: "Jam Tangan Steampunk", category: "aksesoris", price: "Rp 850.000" },
            { src: "img/3.jpg", alt: "Speaker Retro Bluetooth", category: "gadget", price: "Rp 650.000" },
            { src: "img/4.jpg", alt: "Vase Geometris Modern", category: "dekorasi", price: "Rp 450.000" },
            { src: "img/5.jpg", alt: "Cincin Glow-in-the-Dark", category: "aksesoris", price: "Rp 200.000" },
            { src: "img/6.jpg", alt: "Mini Projektor Hologram", category: "gadget", price: "Rp 2.100.000" },
            { src: "img/7.jpg", alt: "Patung Kayu Etnik", category: "dekorasi", price: "Rp 950.000" },
            { src: "img/8.jpg", alt: "Kalung Kristal Aurora", category: "aksesoris", price: "Rp 350.000" },
        ];

        let currentIndex = 0;

        function loadGallery(filter = "all") {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            const filteredItems = filter === "all" ? items : items.filter(item => item.category === filter);

            filteredItems.forEach((item, index) => {
                const div = document.createElement("div");
                div.classList.add("gallery-item");
                div.innerHTML = `
                    <img src="${item.src}" alt="${item.alt}" onclick="openLightbox(${index}, '${filter}')">
                    <div class="caption">${item.alt}</div>
                    <div class="price">${item.price}</div>
                `;
                gallery.appendChild(div);
            });
        }

        function openLightbox(index, filter) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightbox-image");
            const lightboxCaption = document.getElementById("lightbox-caption");

            const filteredItems = filter === "all" ? items : items.filter(item => item.category === filter);
            currentIndex = index;

            lightboxImage.src = filteredItems[currentIndex].src;
            lightboxCaption.textContent = `${filteredItems[currentIndex].alt} - ${filteredItems[currentIndex].price}`;
            lightbox.classList.add("active");
        }

        function closeLightbox() {
            const lightbox = document.getElementById("lightbox");
            lightbox.classList.remove("active");
        }

        function prevImage() {
            const filter = document.querySelector(".nav-btn.active")?.dataset.filter || "all";
            const filteredItems = filter === "all" ? items : items.filter(item => item.category === filter);
            currentIndex = (currentIndex - 1 + filteredItems.length) % filteredItems.length;
            updateLightbox(filteredItems);
        }

        function nextImage() {
            const filter = document.querySelector(".nav-btn.active")?.dataset.filter || "all";
            const filteredItems = filter === "all" ? items : items.filter(item => item.category === filter);
            currentIndex = (currentIndex + 1) % filteredItems.length;
            updateLightbox(filteredItems);
        }

        function updateLightbox(filteredItems) {
            const lightboxImage = document.getElementById("lightbox-image");
            const lightboxCaption = document.getElementById("lightbox-caption");
            lightboxImage.src = filteredItems[currentIndex].src;
            lightboxCaption.textContent = `${filteredItems[currentIndex].alt} - ${filteredItems[currentIndex].price}`;
        }

        document.querySelectorAll(".nav-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                loadGallery(btn.dataset.filter);
            });
        });

        document.getElementById("lightbox").addEventListener("click", (e) => {
            if (e.target === e.currentTarget) closeLightbox();
        });

        loadGallery();
    </script>
</body>
</html>
